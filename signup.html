<!DOCTYPE html>
<html>
<head>
<title>ComShare</title>
<!-- custom-theme -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //custom-theme -->
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<link href="css/style1.css" rel="stylesheet" type="text/css" media="all" />
<!-- <link href="css/popuo-box.css" rel="stylesheet" type="text/css" media="all" /> -->
<link href="//fonts.googleapis.com/css?family=Federo" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Alegreya+Sans+SC:100,100i,300,400,400i,500,500i,700,700i,800,800i,900,900i" rel="stylesheet">
</head>
<body>
	<div class="bg" data-vide-bg="video/laptop">
		<div class="center-container">
		<h1 class="agile-head text-center">ComShare signup Form</h1>
		<div class="container">
			<div class="form_w3layouts">
				<div class="w3layouts-title">
					<h2 class="w3ls-left">create an account</h2>
					<a class="w3_play_icon1" href="/">sign in</a>
				<div class="clear"></div>
				</div>
				<form action="/signup" method="post" class="w3_agile_login">
				  <p>Firstname</p>
				  <input type="text" name="firstname" id="firstname" required="required" />
				  <p>Lastname</p>
				  <input type="text" name="lastname" id="lastname" required="required" />
				  <p>Username</p>
				  <input type="text" name="username" id="username" required="required" />
				  <p>Password</p>
				  <input type="password" name="password" id="password"  required="required">
				  <div class="w3_agile_login">
						<input type="submit" value="Sign up">
					</div> 
				</form> 
			</div>			
		</div>
		<div class="agileits-w3layouts-copyright text-center">
			<p>&copy All Rights Reserved 2017 <br> Created by "The Fellowship"</p>
		</div>	
	</div>	
	</div>
	<!-- pop-up-box -->  
		<script src="js/jquery.magnific-popup.js" type="text/javascript"></script>
	<!--//pop-up-box -->
	<script src="js/jquery.vide.min.js"></script>
</body>
</html>
